<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo de netflix</title>
    <link rel="stylesheet" href="./logo.css">
</head>
<body>

    <div class="fondo">
        <svg class="primero" width="700" height="410">
            <rect width="700" height="100" style="fill:#b20106;stroke-width:3;stroke:rgb(0,0,0)"  transform="rotate(90 40 30)"/>
        </svg>

        <svg class="segundo" width="700" height="410">
            <rect width="700" height="100" style="fill:#b20106;stroke-width:3;stroke:rgb(0,0,0)"  transform="rotate(90 40 30)"/>
        </svg>

        <svg class="tercero" width="400" height="410">
            <rect width="500" height="70" style="fill:#e6020c;stroke-width:3;"  transform="rotate(69 30 20)"/>
        </svg>
       

        <svg class="primero-circulo" height="100" width="100">
            <circle cx="50" cy="50" r="50" stroke="black" stroke-width="3" fill="#000000" />
        </svg>

        <svg class="segundo-circulo" height="100" width="100">
            <circle cx="50" cy="50" r="50" stroke="black" stroke-width="3" fill="#000000" />
        </svg>
    </div>
    
</body>
</html>
